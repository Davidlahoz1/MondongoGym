<!-- Sección Login -->
<div class="container-fluid" style="background: linear-gradient(rgba(255, 123, 37, 0.1), rgba(255, 82, 0, 0.1)); min-height: 100vh;">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8 col-lg-6 col-xl-4">
      <!-- Tarjeta de Login -->
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <!-- Header con logo -->
        <div class="card-header py-4 text-center" style="background: linear-gradient(135deg, #ff7b25, #ff5200);">
          <div class="d-flex justify-content-center align-items-center mb-3">
            <i class="fas fa-dumbbell fa-3x text-white me-3"></i>
            <h1 class="m-0 text-white fw-bold">Mondongo<span style="color: #ffeb3b;">Gym</span></h1>
          </div>
          <h2 class="text-white mb-0">Inicia Sesión</h2>
        </div>
        
        <!-- Cuerpo del formulario -->
        <div class="card-body p-4 p-md-5">
          <form (ngSubmit)="onSubmit()">
            <!-- Campo Email -->
            <div class="mb-4">
              <label for="email" class="form-label fw-bold" style="color: #ff5200;">
                <i class="fas fa-envelope me-2"></i>Correo electrónico
              </label>
              <input type="email" class="form-control py-3 rounded-3" id="email" 
                     placeholder="tucorreo@ejemplo.com" required
                     style="border: 2px solid #ffaa80;"
                     >
            </div>
            
            <!-- Campo Contraseña -->
            <div class="mb-4">
              <label for="password" class="form-label fw-bold" style="color: #ff5200;">
                <i class="fas fa-lock me-2"></i>Contraseña
              </label>
              <input type="password" class="form-control py-3 rounded-3" id="password" 
                     placeholder="••••••••" required
                     style="border: 2px solid #ffaa80;"
                      >
              <div class="text-end mt-2">
                <a routerLink="/forgot-password" class="text-decoration-none" style="color: #ff5200; font-size: 0.9rem;">
                  ¿Olvidaste tu contraseña?
                </a>
              </div>
            </div>
            
            <!-- Botón de Acceso -->
            <button type="submit" class="btn w-100 py-3 fw-bold text-white rounded-3 mb-3"
                    [disabled]="loading"
                    style="background: linear-gradient(135deg, #ff7b25, #ff5200); border: none;"
                    (mouseover)="hover=true" (mouseout)="hover=false"
                    [style.opacity]="hover && !loading ? '0.9' : '1'">
              <i class="fas" [class.fa-spinner]="loading" [class.fa-spin]="loading" [class.fa-sign-in-alt]="!loading"></i>
              {{ loading ? ' Accediendo...' : ' Acceder' }}
            </button>
            
            <!-- Enlace a Registro -->
            <div class="text-center mt-3">
              <p class="mb-0" style="color: #666;">
                ¿No tienes cuenta? 
                <a routerLink="/register" class="text-decoration-none fw-bold" style="color: #ff5200;">
                  Regístrate
                </a>
              </p>
            </div>
            
            <!-- Separador O -->
            <div class="d-flex align-items-center my-4">
              <hr class="flex-grow-1" style="border-color: #ddd;">
              <span class="mx-3" style="color: #999;">o</span>
              <hr class="flex-grow-1" style="border-color: #ddd;">
            </div>
            
            <!-- Login con Redes Sociales -->
            <div class="row g-2">
              <div class="col-6">
                <button type="button" class="btn btn-outline-primary w-100 rounded-3 py-2"
                        style="border-color: #3b5998; color: #3b5998;">
                  <i class="fab fa-facebook-f me-2"></i> Facebook
                </button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-outline-danger w-100 rounded-3 py-2"
                        style="border-color: #dd4b39; color: #dd4b39;">
                  <i class="fab fa-google me-2"></i> Google
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
